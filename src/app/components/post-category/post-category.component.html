<div class="container">
  <mat-card color="accent">
      <mat-card-title>Add Category</mat-card-title>

      <mat-card-content>

              <form [formGroup]="categoryForm">

                  <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="name" placeholder="name" required>
                      <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
                          please enter valid name of product</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                      <mat-label>Description</mat-label>
                      <input matInput formControlName="description" placeholder="description" required>

                      <mat-error *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched">
                          please enter real description about product</mat-error>
                  </mat-form-field>

                  <button mat-raised-button color="primary" type="submit"
                  (click)="postCategory()">post category</button>

          </form>

      </mat-card-content>
  </mat-card>
</div>
