<div class="container">
  <mat-card>
      <mat-card-title>Sign Up</mat-card-title>

      <mat-card-content>

              <form [formGroup]="registerForm">

                  <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="name" placeholder="name" required>
                      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                          please enter valid name</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" placeholder="email" required>
                      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('last_name')?.touched">
                          please enter valid email</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="password" required>

                      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                          please enter valid password</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                      <mat-label>Confirm Password</mat-label>
                      <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="confirmPassword" placeholder="confirmPassword" required>

                      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                          please enter valid confirmPassword</mat-error>
                  </mat-form-field>

                  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
                  (click)="onSubmit()">sign Up</button>

          </form>
      </mat-card-content>
      <mat-card-actions>
        <button  mat-button color="primary" routerLink="/login"> already you have an account? sign In </button>
     </mat-card-actions>
  </mat-card>
</div>
